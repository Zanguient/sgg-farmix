<h1>
    <small>
        Hembras para servir
    </small>
</h1>
<br />
<div ng-show="hembrasParaServir.length > 0">
    <div class="pull-right hidden-print" style="margin-bottom:5px">
        <button class="btn btn-success font-white" ng-click="exportarHembrasServicioExcel()" title="Exportar a Excel">
            <i class="fa fa-file-excel-o"></i>
        </button>
        <button class="btn btn-success font-white" ng-click="exportarHembrasServicioPDF()" title="Exportar a PDF">
            <i class="fa fa-file-pdf-o"></i>
        </button>
        <a class="btn btn-success font-white" href='javascript:window.print();' title="Imprimir">
            <i class="fa fa-print"></i>
        </a>
    </div>
    <div class="table-responsive">
        <table st-table="displayedCollection" st-safe-src="hembrasParaServir" class="table table-striped">
            <thead>
                <tr>
                    <th st-sort="nroOrden">N° Orden</th>
                    <th st-sort="numCaravana">N° Caravana</th>
                    <th st-sort="raza">Raza</th>
                    <th st-sort="categoria">Categoría</th>
                    <th st-sort="anos">Edad</th>
                    <th st-sort="peso">Peso (Kg)</th>
                    <th st-sort="estado">Estado</th>
                    <th st-sort="partos">N° Partos</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in displayedCollection">
                    <td>{{item.nroOrden}}</td>
                    <td>{{item.numCaravana}}</td>
                    <td>{{item.raza | uppercase}}</td>
                    <td>{{item.categoria | uppercase}}</td>
                    <td>{{item.anos}} años y {{item.meses}} meses</td>
                    <td>{{item.peso}}</td>
                    <td>{{item.estado | uppercase}}</td>
                    <td>{{item.partos}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="hidden-print">
                        <label for="items">Registros por página</label>
                        <input class="input-sm form-control" min="1" type="number" ng-model="itemsPorPagina" ng-disabled="disabled">
                    </td>
                    <td colspan="5" class="text-center">
                        <div st-pagination="" st-items-by-page="itemsPorPagina" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
