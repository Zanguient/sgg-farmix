<form name="formDetalleUsuario" novalidate>
    <fieldset>
        <div class="alert alert-danger" ng-show=""></div>
        <div class="row">
            <div class="col-lg-10">
                <div style="margin-top:0px;" class="page-header">
                    <h1>
                        Usuario
                        <small>Detalle</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Datos Personales</div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-md-4 col-lg-4">
                        <label class="control-label" for="nombre">
                            Nombre
                        </label>
                        <input name="nombre" type="text" class="form-control" placeholder="Nombre" disabled
                               ng-model="usuario.nombre" />
                    </div>
                    <div class="form-group col-md-4 col-lg-4">
                        <label class="control-label" for="apellido">
                            Apellido
                        </label>
                        <input name="apellido" type="text" class="form-control" placeholder="Apellido" disabled
                               ng-model="usuario.apellido" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4 col-lg-4">
                        <label class="control-label" for="nombre">
                            Fecha Alta
                        </label>
                        <input name="nombre" type="text" class="form-control" placeholder="Fecha de Alta" disabled
                               ng-model="usuario.fechaAlta" />
                    </div>
                    <div class="form-group col-md-4 col-lg-4" ng-show="!usuario.fechaBaja">
                        <label class="control-label" for="apellido">
                            Fecha Baja
                        </label>
                        <input name="apellido" type="text" class="form-control" placeholder="Fecha de Baja" disabled
                               ng-model="usuario.fechaBaja" />
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Cuenta</div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-md-4 col-lg-4">
                        <label class="control-label" for="usuario">
                            Usuario
                        </label>
                        <input name="usuario" type="text" class="form-control" placeholder="Usuario" disabled
                               ng-model="usuario.usuario" />
                    </div>
                    <div class="form-group col-md-4 col-lg-4">
                        <label class="control-label" for="Rol">
                            Rol
                        </label>
                        <input name="usuario" type="text" class="form-control" placeholder="Rol" disabled
                               ng-model="usuario.rol" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4 col-lg-4">
                        <label class="control-label" for="contrasenia">
                            Contraseña
                        </label>
                        <input name="contrasenia" type="password" class="form-control" placeholder="Contraseña" required disabled
                               ng-model="usuario.pass" />
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="row">
        <button type="button" class="btn btn-default"
                ui-sref="home.usuarios">
            Volver
        </button>
    </div>
</form>
