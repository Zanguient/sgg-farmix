<form name="formDetalleUsuario" novalidate>
    <fieldset>
        <div class="alert alert-danger" ng-show=""></div>
        <div class="row">
            <div class="col-lg-10">
                <div style="margin-top:0px;" class="page-header">
                    <h1>
                        Usuario
                        <small>Detalle</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="text-left">Los campos marcados con * son obligatorios: </div>
        <div class="panel panel-default">
            <div class="panel-heading">Datos Personales</div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-md-4 col-lg-4" ng-class="{'has-success has-feedback':formDetalleUsuario.nombre.$touched && formDetalleUsuario.nombre.$valid,
                 'has-error has-feedback':formDetalleUsuario.nombre.$touched && formDetalleUsuario.nombre.$invalid}">
                        <label class="control-label" for="nombre">
                            Nombre (*)
                        </label>
                        <input name="nombre" type="text" class="form-control" placeholder="Nombre" required disabled
                               ng-model="usuario.nombre" />
                        <div ng-show="formDetalleUsuario.nombre.$touched">
                            <span class="help-block" ng-show="formDetalleUsuario.nombre.$error.required">
                                Este campo es requerido
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-lg-4" ng-class="{'has-success has-feedback':formDetalleUsuario.apellido.$touched && formDetalleUsuario.apellido.$valid,
                 'has-error has-feedback':formDetalleUsuario.apellido.$touched && formDetalleUsuario.apellido.$invalid}">
                        <label class="control-label" for="apellido">
                            Apellido (*)
                        </label>
                        <input name="apellido" type="text" class="form-control" placeholder="Apellido" required disabled
                               ng-model="usuario.apellido" />
                        <div ng-show="formDetalleUsuario.apellido.$touched">
                            <span class="help-block" ng-show="formDetalleUsuario.apellido.$error.required">
                                Este campo es requerido
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Cuenta</div>
            <div class="panel-body">

                <div class="row">
                    <div class="form-group col-md-4 col-lg-4" ng-class="{'has-success has-feedback':formDetalleUsuario.usuario.$touched && formDetalleUsuario.usuario.$valid,
                 'has-error has-feedback':formDetalleUsuario.usuario.$touched && formDetalleUsuario.usuario.$invalid}">
                        <label class="control-label" for="usuario">
                            Usuario (*)
                        </label>
                        <input name="usuario" type="text" class="form-control" placeholder="Usuario" required disabled
                               ng-model="usuario.usuario" />
                        <div ng-show="formDetalleUsuario.usuario.$touched">
                            <span class="help-block" ng-show="formDetalleUsuario.usuario.$error.required">
                                Este campo es requerido
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-lg-4">

                        <label class="control-label" for="Rol">
                            Rol
                        </label>
                        <select class="form-control" name="Rol" disabled
                                ng-model="usuario.rol">
                            <option value="">Seleccione...</option>
                            <option ng-repeat="item in roles"
                                    value="{{ item.idRol }}">
                                {{ item.nombre }}
                            </option>
                        </select>

                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-4 col-lg-4" ng-class="{'has-success has-feedback':formDetalleUsuario.contrasenia.$touched && formDetalleUsuario.contrasenia.$valid,
                 'has-error has-feedback':formDetalleUsuario.contrasenia.$touched && formDetalleUsuario.contrasenia.$invalid}">
                        <label class="control-label" for="contrasenia">
                            Contraseña (*)
                        </label>
                        <input name="contrasenia" type="text" class="form-control" placeholder="Contraseña" required disabled
                               ng-model="contrasenia.contrasenia" />
                        <div ng-show="formDetalleUsuario.contrasenia.$touched">
                            <span class="help-block" ng-show="formDetalleUsuario.contrasenia.$error.required">
                                Este campo es requerido
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-lg-4" ng-class="{'has-success has-feedback':formDetalleUsuario.contraseniaRepetida.$touched && formDetalleUsuario.contraseniaRepetida.$valid,
                 'has-error has-feedback':formDetalleUsuario.contraseniaRepetida.$touched && formDetalleUsuario.contraseniaRepetida.$invalid}">
                        <label class="control-label" for="contraseniaRepetida">
                            Repita la contraseña (*)
                        </label>
                        <input name="contraseniaRepetida" type="text" class="form-control" placeholder="Contraseña" required disabled
                               ng-model="contraseniaRepetida.contraseniaRepetida" />
                        <div ng-show="formDetalleUsuario.contraseniaRepetida.$touched">
                            <span class="help-block" ng-show="formDetalleUsuario.contraseniaRepetida.$error.required">
                                Este campo es requerido
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="row">
        <button type="submit" style="margin-left:15px;" class="btn btn-primary"
                ng-disabled="formDetalleUsuario.$invalid || !habilitar"
                ng-click="registrar()">
            Aceptar
        </button>

        <button type="button" class="btn btn-default"
                ui-sref="home.usuarios">
            Volver
        </button>
    </div>
</form>
