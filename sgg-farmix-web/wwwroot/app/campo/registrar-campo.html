<!DOCTYPE html>
<html>
<head>
    <title>Nuevo campo</title>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <style>
        body,
        html {
            background-image: url("../../images/fondo_seleccioncampo.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Open Sans', sans-serif;
            background-position: center;
            background-attachment: fixed;
            padding: 0 10px;
            margin: 0;
            /*background: #0e0f11;*/
            color: #ecf0f1;
            font-family: 'Open Sans', sans-serif;
            min-height: 100vh;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -ms-flex-direction: row;
            flex-direction: column;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            width: 100%;
        }

        * {
            box-sizing: border-box;
        }

        h1,
        p {
            text-align: center;
        }

        p {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        a:link,
        a:hover,
        a:active,
        a:visited {
            -webkit-transition: color 150ms;
            transition: color 150ms;
            color: #95a5a6;
            text-decoration: none;
        }

        a:hover {
            color: #7f8c8d;
            text-decoration: underline;
        }

        /*.contain {
            width: 100%;
        }*/

        /*.row {
            /*overflow: scroll;*/
        width: 100%;
        }

        */ .row__inner {
            -webkit-transition: 450ms -webkit-transform;
            transition: 450ms -webkit-transform;
            transition: 450ms transform;
            transition: 450ms transform, 450ms -webkit-transform;
            font-size: 0;
            white-space: nowrap;
            margin: 70.3125px 0;
            padding-bottom: 10px;
        }

        .tile {
            position: relative;
            display: inline-block;
            width: 250px;
            height: 140.625px;
            margin-right: 10px;
            font-size: 20px;
            cursor: pointer;
            -webkit-transition: 450ms all;
            transition: 450ms all;
            -webkit-transform-origin: center left;
            transform-origin: center left;
        }

        .tile__img {
            width: 250px;
            height: 140.625px;
            -o-object-fit: cover;
            object-fit: cover;
        }

        .tile__details {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            font-size: 15px;
            color: white;
            opacity: 1;
            /*background: -webkit-linear-gradient(bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);*/
            -webkit-transition: 450ms opacity;
            transition: 450ms opacity;
        }

            .tile__details:after,
            .tile__details:before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                display: #000;
            }

            .tile__details:after {
                margin-top: -25px;
                margin-left: -25px;
                width: 50px;
                height: 50px;
                line-height: 50px;
                text-align: center;
                z-index: 1;
            }

            .tile__details:before {
                left: 0;
                width: 100%;
                font-size: 30px;
                margin-left: 7px;
                margin-top: -18px;
                text-align: center;
                z-index: 2;
            }

        .tile:hover .tile__details {
            opacity: 1;
        }

        .tile__title {
            position: absolute;
            bottom: 0;
            padding: 10px;
        }

        .row__inner:hover {
            -webkit-transform: translate3d(-62.5px, 0, 0);
            transform: translate3d(-62.5px, 0, 0);
        }

            .row__inner:hover .tile {
                opacity: 1;
            }

                .row__inner:hover .tile:hover {
                    -webkit-transform: scale(1.5);
                    transform: scale(1.5);
                    opacity: 1;
                }

        .tile:hover ~ .tile {
            -webkit-transform: translate3d(125px, 0, 0);
            transform: translate3d(125px, 0, 0);
        }
    </style>

    <!-- comienzo pagina-->
    <div class="container">
        <div class="jumbotron" style="background:rgba(255, 255, 255,0.8)">
            <h1>Nuevo Campo</h1>
            <h3 style="text-align:center">
                Complete los datos requeridos (*) para el nuevo campo
            </h3>
        </div>
    </div>
    <form name="formRegistrarCampo" novalidate>
        <fieldset>
            <div class="panel panel-default">
                <div class="panel-heading">Identificación</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-md-6 col-lg-6" ng-class="{'has-success has-feedback':formRegistrarCampo.campoNombre.$touched && formRegistrarCampo.campoNombre.$valid,
                 'has-error has-feedback':formRegistrarCampo.campoNombre.$touched && formRegistrarCampo.campoNombre.$invalid}">
                            <label class="control-label" for="campoNombre">
                                Nombre (*)
                            </label>
                            <input name="campoNombre" type="text" class="form-control" required placeholder="Ingrese el nombre del campo"
                                   ng-disabled="!habilitar"
                                   ng-model="campo.nombre" />
                            <div ng-show="formRegistrarCampo.campoNombre.$touched">
                                <span class="help-block" ng-show="formRegistrarCampo.campoNombre.$error.required">
                                    Este campo es requerido
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-md-6 col-lg-6" ng-class="{'has-success has-feedback':formRegistrarCampo.superficie.$touched && formRegistrarCampo.superficie.$valid,
                 'has-error has-feedback':formRegistrarCampo.superficie.$touched && formRegistrarCampo.superficie.$invalid}">
                            <label class="control-label" for="superficie">
                                Superficie (mts) (*)
                            </label>
                            <input name="superficie" type="number" class="form-control" min="0" required placeholder="Superficie (mts)"
                                   ng-disabled="!habilitar"
                                   ng-model="campo.superficie" />
                            <div ng-show="formRegistrarCampo.superficie.$touched">
                                <span class="help-block" ng-show="formRegistrarCampo.superficie.$error.required || campo.superficie == 0 ">
                                    Este campo es requerido
                                </span>
                                <span class="help-block" ng-show="formRegistrarCampo.superficie.$error.min">
                                    El peso no puede ser negativo
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6 col-lg-6" ng-class="{'has-success has-feedback':formRegistrarCampo.provincia.$touched && formRegistrarCampo.provincia.$valid,
                 'has-error has-feedback':formRegistrarCampo.provincia.$touched && formRegistrarCampo.provincia.$invalid}">
                            <div class="col-md-11 col-lg-11" style="margin-left: -15px;">
                                <label class="control-label" for="provincia">
                                    Provincia (*)
                                </label>
                                <select class="form-control" name="provincia" required
                                        ng-disabled="!habilitar"
                                        ng-model="campo.idProvincia" ng-change="getLocalidades()">
                                    <option value="">Seleccione...</option>
                                    <option ng-repeat="item in provincias"
                                            value="{{ item.idProvincia }}">
                                        {{ item.nombre }}
                                    </option>
                                </select>
                                <div ng-show="formRegistrarCampo.provincia.$touched">
                                    <span class="help-block" ng-show="formRegistrarCampo.provincia.$error.required">
                                        Este campo es requerido
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6 col-lg-6" ng-class="{'has-success has-feedback':formRegistrarCampo.localidad.$touched && formRegistrarCampo.localidad.$valid,
                 'has-error has-feedback':formRegistrarCampo.localidad.$touched && formRegistrarCampo.localidad.$invalid}">
                            <div class="col-md-11 col-lg-11" style="margin-left: -15px;">
                                <label class="control-label" for="localidad">
                                    Localidad (*)
                                </label>
                                <select class="form-control" name="localidad" required
                                        ng-disabled="!habilitar || !campo.idProvincia"
                                        ng-model="campo.idLocalidad">
                                    <option value="">Seleccione...</option>
                                    <option ng-repeat="item in localidades"
                                            value="{{ item.idLocalidad }}">
                                        {{ item.nombre }}
                                    </option>
                                </select>
                                <div ng-show="formRegistrarCampo.localidad.$touched">
                                    <span class="help-block" ng-show="formRegistrarCampo.localidad.$error.required">
                                        Este campo es requerido
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Ubicación</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-md-4 col-lg-4">
                            <label class="control-label" for="latitud">
                                Latitud
                            </label>
                            <input name="latitud" type="text" class="form-control" placeholder="Latitud"
                                   ng-disabled="!habilitar"
                                   ng-model="campo.latitud" />
                        </div>
                        <div class="form-group col-md-4 col-lg-4">
                            <label class="control-label" for="longitud">
                                Longitud
                            </label>
                            <input name="longitud" type="text" class="form-control" placeholder="Longitud"
                                   ng-disabled="!habilitar"
                                   ng-model="campo.longitud" />
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="row">
            <button type="submit" style="margin-left:15px;" class="btn btn-primary"
                    ng-disabled="formRegistrarCampo.$invalid || !habilitar"
                    ng-click="registrar()">
                Aceptar
            </button>

            <button type="button" class="btn btn-default"
                    ui-sref="seleccionCampo">
                Volver
            </button>
        </div>
    </form>
    <div class="loader" ng-show="showSpinner" style="margin:0 auto; margin-left: 500px; margin-top:-500px"></div>
</body>
</html>
