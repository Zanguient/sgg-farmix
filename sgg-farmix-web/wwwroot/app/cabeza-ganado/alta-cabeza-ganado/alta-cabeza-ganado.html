<form name="formRegistrarBovino" novalidate with-errors>
    <fieldset>
        <div class="row">
            <div class="col-lg-10">
                <div class="page-header">
                    <h1>
                        Bovino
                        <small>Registrar</small>
                    </h1>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="form-group col-md-5">
                <label>
                    Apodo
                    <input name="apodoBovino" type="text" class="form-control" required />
                </label>
                <span class="error" ng-show="formRegistrarBovino.apodoBovino.$error.required">
                    Este campo es requerido!
                </span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-md-5">
                <label>
                    Descripción
                    <input name="descripcionBovino" type="text" class="form-control" required />
                </label>
                <span class="error" ng-show="formRegistrarBovino.descripcionBovino.$error.required">
                    Este campo es requerido!
                </span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-md-5">
                <label>
                    Fecha de Nacimiento
                    <input name="fechaNacBovino" type="text" class="form-control" required />
                </label>
                <span class="error" ng-show="formRegistrarBovino.fechaNacBovino.$error.required">
                    Este campo es requerido!
                </span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-md-5">
                <label>
                    Género
                    <select class="form-control" name="generoBovino" required>
                        <option value="">Seleccione...</option>
                        <option value="M">Macho</option>
                        <option value="H">Hembra</option>
                    </select>
                </label>
                <span class="error" ng-show="formRegistrarBovino.generoBovino.$error.required">
                    Este campo es requerido!
                </span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-md-5">
                <label>
                    Peso al nacer
                    <input name="pesoNacerBovino" type="text" class="form-control" required />
                </label>
                <span class="error" ng-show="formRegistrarBovino.pesoNacerBovino.$error.required">
                    Este campo es requerido!
                </span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-md-5">
                <label>
                    Peso
                    <input name="pesoBovino" type="text" class="form-control" required />
                </label>
                <span class="error" ng-show="formRegistrarBovino.pesoBovino.$error.required">
                    Este campo es requerido!
                </span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-md-5">
                <label>
                    Fecha de muerte
                    <input name="fechaMuerteBovino" type="text" class="form-control" required />
                </label>
                <span class="error" ng-show="formRegistrarBovino.fechaMuerteBovino.$error.required">
                    Este campo es requerido!
                </span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-md-5">
                <label>
                    N° de bovino madre
                    <input name="fechaMuerteBovino" type="text" class="form-control" required />
                </label>
                <span class="error" ng-show="formRegistrarBovino.fechaMuerteBovino.$error.required">
                    Este campo es requerido!
                </span>
            </div>
        </div>
    </fieldset>
</form>
