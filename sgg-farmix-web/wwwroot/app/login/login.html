
<title>LOGIN</title>
<meta charset="utf-8" />
<title></title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<div>
    <style>
        .loginPropio {
            background-image: url("../../images/fondo_login.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Open Sans', sans-serif;
            background-position: center;
            background-attachment: fixed;
        }

        /****** LOGIN MODAL ******/
        .loginmodal-container {
            padding: 30px;
            max-width: 350px;
            width: 100% !important;
            background-color: #F7F7F7;
            margin: 0 auto;
            border-radius: 2px;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

            .loginmodal-container h1 {
                text-align: center;
                font-size: 1.8em;
            }

            .loginmodal-container input[type=submit] {
                width: 100%;
                display: block;
                margin-bottom: 10px;
                position: relative;
            }

            .loginmodal-container input[type=text], input[type=password] {
                height: 44px;
                font-size: 16px;
                width: 100%;
                margin-bottom: 10px;
                -webkit-appearance: none;
                background: #fff;
                border: 1px solid #d9d9d9;
                border-top: 1px solid #c0c0c0;
                /* border-radius: 2px; */
                padding: 0 8px;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
            }

                .loginmodal-container input[type=text]:hover, input[type=password]:hover {
                    border: 1px solid #b9b9b9;
                    border-top: 1px solid #a0a0a0;
                    -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
                    -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
                    box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
                }

        .loginmodal {
            text-align: center;
            font-size: 14px;
            font-weight: 700;
            height: 36px;
            padding: 0 8px;
            /* border-radius: 3px; */
            /* -webkit-user-select: none;
            user-select: none; */
        }

        .loginmodal-submit {
            /* border: 1px solid #3079ed; */
            border: 0px;
            color: #fff;
            text-shadow: 0 1px rgba(0,0,0,0.1);
            background-color: #4d90fe;
            padding: 17px 0px;
            font-size: 17px;
            /* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#4787ed)); */
        }

            .loginmodal-submit:hover {
                /* border: 1px solid #2f5bb7; */
                border: 0px;
                text-shadow: 0 1px rgba(0,0,0,0.3);
                background-color: #357ae8;
                /* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#357ae8)); */
            }

        .loginmodal-container a {
            text-decoration: none;
            color: #666;
            font-weight: 400;
            text-align: center;
            display: inline-block;
            opacity: 0.6;
            transition: none; /*opacity ease 0.5s;*/
        }

        .login-help {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
    <a id="btn_login" data-toggle="modal" data-target="#login-modal" style="font-size: 25px;cursor:pointer"
       data-backdrop="static" data-keyboard="false"></a>
    <div class="modal fade loginPropio" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <div>
                    <img src="../../images/mati-03.png" height="200" width="200" style="display: block; margin-left: auto; margin-right: auto; margin-bottom: 10px; " />
                </div>
                <form>
                    <h4 class="text-center" ng-show="!ocultarUsuario">{{usuario.usuario}}</h4>
                    <input type="text" name="usuario" placeholder="Usuario"
                           ng-model="usuario.usuario" ng-show="ocultarUsuario">
                    <input type="password" name="contrasenia" placeholder="Contraseña"
                           ng-model="usuario.pass">
                    <input type="submit" name="login" class="login loginmodal-submit" value="Ingresar"
                           ng-click="aceptar()" ng-keyup="$event.keyCode === 13 && aceptar()">
                </form>
                <div>
                    <a class="pull-right" ng-click="ocultarUsuario = true" style="cursor:pointer">Ingresar con otra cuenta</a>
                    <!--<a class="pull-right" style="cursor:pointer" data-toggle="modal" data-target="#modalOlvidoPass">¿Olvido su contraseña?</a>-->
                </div>
            </div>
        </div>
    </div>
    <div id="modalOlvidoPass" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" >Olvide mi contraseña</h4>
                </div>
                <div class="modal-body" style="height: 130px;">
                    <p>¿Ha olvidado su contraseña?</p>
                    <p style="font-size: 12px;">No se preocupe, ingrese su mail y se la mandaremos nuevamente</p>
                    <div class="col-md-12 col-lg-12" style="margin-left: -15px;">
                        <label class="control-label" for="mail">
                           Mail
                        </label>
                        <input name="mail" type="email" class="form-control" placeholder="Ingrese su mail"
                               ng-model="mail" required />
                    </div>
                    <div class="col-md-12 col-lg-12" style="margin-left: -15px;">
                        <label class="control-label" for="mail">
                            Usuario
                        </label>
                        <input name="mail" type="text" class="form-control" placeholder="Ingrese su usuario"
                               ng-model="usuario" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="enviarEmail()">Envíar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cerrar()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
