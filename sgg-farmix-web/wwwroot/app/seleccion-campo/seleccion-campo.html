    <title>LOGIN</title>
    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <style>
        /*body {
            background-image: url("../../images/fondo_seleccioncampo.jpg");
            background-repeat: no-repeat;

        body,
        html {
            background-image: url("../../images/fondo_seleccioncampo.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Open Sans', sans-serif;
            background-position: center;
            background-attachment: fixed;
            padding: 0 10px;
            margin: 0;
            /*background: #0e0f11;*/
            color: #ecf0f1;
            font-family: 'Open Sans', sans-serif;
            min-height: 100vh;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            width: 100%;
        }

        * {
            box-sizing: border-box;
        }

        h1,
        p {
            text-align: center;
        }

        p {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        a:link,
        a:hover,
        a:active,
        a:visited {
            -webkit-transition: color 150ms;
            transition: color 150ms;
            color: #95a5a6;
            text-decoration: none;
        }

        a:hover {
            color: #7f8c8d;
            text-decoration: underline;
        }

        /*.contain {
            width: 100%;
        }*/

        /*.row {
            /*overflow: scroll;*/
            width: 100%;
        }*/

        .row__inner {
            -webkit-transition: 450ms -webkit-transform;
            transition: 450ms -webkit-transform;
            transition: 450ms transform;
            transition: 450ms transform, 450ms -webkit-transform;
            font-size: 0;
            white-space: nowrap;
            margin: 70.3125px 0;
            padding-bottom: 10px;
        }

        .tile {
            position: relative;
            display: inline-block;
            width: 250px;
            height: 140.625px;
            margin-right: 10px;
            font-size: 20px;
            cursor: pointer;
            -webkit-transition: 450ms all;
            transition: 450ms all;
            -webkit-transform-origin: center left;
            transform-origin: center left;
        }

        .tile__img {
            width: 250px;
            height: 140.625px;
            -o-object-fit: cover;
            object-fit: cover;
        }

        .tile__details {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            font-size: 15px;
            color: white;
            opacity: 1;
            /*background: -webkit-linear-gradient(bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);*/
            -webkit-transition: 450ms opacity;
            transition: 450ms opacity;
        }

            .tile__details:after,
            .tile__details:before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                display: #000;
            }

            .tile__details:after {
                margin-top: -25px;
                margin-left: -25px;
                width: 50px;
                height: 50px;
                line-height: 50px;
                text-align: center;
                z-index: 1;
            }

            .tile__details:before {
                left: 0;
                width: 100%;
                font-size: 30px;
                margin-left: 7px;
                margin-top: -18px;
                text-align: center;
                z-index: 2;
            }

        .tile:hover .tile__details {
            opacity: 1;
        }

        .tile__title {
            position: absolute;
            bottom: 0;
            padding: 10px;
        }

        .row__inner:hover {
            -webkit-transform: translate3d(-62.5px, 0, 0);
            transform: translate3d(-62.5px, 0, 0);
        }

            .row__inner:hover .tile {
                opacity: 1;
            }

                .row__inner:hover .tile:hover {
                    -webkit-transform: scale(1.5);
                    transform: scale(1.5);
                    opacity: 1;
                }

        .tile:hover ~ .tile {
            -webkit-transform: translate3d(125px, 0, 0);
            transform: translate3d(125px, 0, 0);
        }
    </style>

    <!-- comienzo pagina-->
    <div class="container">
        <div class="jumbotron">
            <h1>Campos</h1>
            <p>
                Seleccione el campo que desea ver
            </p>
        </div>
    </div>
    <div class="row">
        <div class="row__inner">
            <div class="tile">
                <div class="tile__media">
                    <img class="tile__img" src="../../images/campo1.jpg" alt="" />
                </div>
                <div class="tile__details">
                    <div class="tile__title">
                        Estancia "Villa Albina"
                    </div>
                </div>
            </div>

            <div class="tile">
                <div class="tile__media">
                    <img class="tile__img" src="../../images/campo2.jpg" alt="" />
                </div>
                <div class="tile__details">
                    <div class="tile__title">
                        AngloCórdoba de Tierras
                    </div>
                </div>
            </div>

            <div class="tile">
                <div class="tile__media">
                    <img class="tile__img" src="../../images/campo3.jpg" alt="" />
                </div>
                <div class="tile__details">
                    <div class="tile__title">
                        Estancia Cabral
                    </div>
                </div>
            </div>

            <div class="tile">
                <div class="tile__media">
                    <img class="tile__img" src="../../images/campo4.jpg" alt="" />
                </div>
                <div class="tile__details">
                    <div class="tile__title">
                        Estancia "El Espinillo"
                    </div>
                </div>
            </div>

            <div class="tile">
                <div class="tile__media">
                    <img class="tile__img" src="../../images/campo5.jpg" alt="" />
                </div>
                <div class="tile__details">
                    <div class="tile__title">
                        AgroArgentina
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="loader" ng-show="showSpinner" style="margin:0 auto; margin-left: 500px; margin-top:-500px"></div>
</body>
</html>
