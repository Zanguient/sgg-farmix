<style>
    .cursor {
        cursor: no-drop;
    }

        .cursor a {
            pointer-events: none;
        }

    .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 150px;
        height: 150px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
<div class="row">
    <div class="col-lg-10">
        <div class="page-header">
            <h1>
                Consulta Trazabilidad
                <small> Criterios de búsqueda</small>
            </h1>
        </div>
    </div>
</div>
<!--<p>Ingrese los filtros para la consulta:</p>-->
<form name="formConsultarTrazabilidad" novalidate>
    <fieldset>
        <div class="row">
            <div class="form-group col-md-3 col-lg-3" ng-class="{'has-success has-feedback':formConsultarTrazabilidad.numCaravana.$touched && formConsultarTrazabilidad.numCaravana.$valid,
                 'has-error has-feedback':formConsultarTrazabilidad.numCaravana.$touched && formConsultarTrazabilidad.numCaravana.$invalid}">
                <label>
                    N° Caravana
                </label>
                <input class="form-control" name="numCaravana" type="number" min="0" ng-model="filtro.numCaravana" placeholder="N° Caravana" ng-disabled="disabled" />
                <div ng-show="formConsultarTrazabilidad.numCaravana.$touched">
                    <span class="help-block" ng-show="formConsultarTrazabilidad.numCaravana.$error.min">
                        El número de Caravana no puede ser negativo
                    </span>
                </div>
            </div>
            <div class="form-group col-md-3 col-lg-3">
                <label>
                    Tipo de Evento
                </label>
                <select class="form-control" name="tipoEvento" required
                        ng-model="filtro.idTipoEvento" ng-disabled="disabled">
                    <option value="0">Seleccione...</option>
                    <option ng-repeat="item in Eventos"
                            value="{{ item.idTipoEvento }}">
                        {{ item.descripcion }}
                    </option>
                </select>
            </div>
            <div class="form-group col-md-3 col-lg-3">
                <label>
                    Fecha Desde
                </label>
                <input name="fechaDesde" type="date" class="form-control" min="2000-01-01" max="{{fechaDeHoy | date:'yyyy-MM-dd'}}"                      
                       ng-model="filtro.fechaDesde" ng-disabled="disabled" />
            </div>
            <div class="form-group col-md-3 col-lg-3">
                <label>
                    Fecha Hasta
                </label>
                <input name="fechaHasta" type="date" class="form-control" min="2000-01-01" max="{{fechaDeHoy | date:'yyyy-MM-dd'}}"
                       ng-model="filtro.fechaHasta" ng-disabled="disabled" />
                <div ng-show="formConsultarTrazabilidad.fechaHasta.$touched">
                </div>
            </div>
        </div>
        <div class="row pull-right">
            <div class="col-md-12 col-lg-12">
                <button class="btn btn-default"
                        ng-click="limpiarCampos()" ng-disabled="disabled">
                    <span class="glyphicon glyphicon-remove"></span>
                    Limpiar Campos
                </button>
                <button class="btn btn-primary"
                        ng-click="consultar()" ng-disabled="formConsultarTrazabilidad.$invalid || disabled">
                    <span class="glyphicon glyphicon-search"></span>
                    Buscar
                </button>
            </div>
        </div>
    </fieldset>
</form>
<legend style="margin-bottom:5px">Resultados</legend>
<div class="row col-lg-12 col-md-12">
    <!--<button ng-click="insert()">Insertar</button>-->
    <div class="pull-right" style="margin-bottom:5px">
        <button class="btn btn-success font-white" ng-click="exportarExcel()" title="Exportar a Excel" ng-disabled="disabledExportar">
            <i class="fa fa-file-excel-o"></i>
        </button>
        <button class="btn btn-success font-white" ng-click="exportarPDF()" title="Exportar a PDF" ng-disabled="disabledExportar">
            <i class="fa fa-file-pdf-o"></i>
        </button>
        <a class="btn btn-success font-white" href='javascript:window.print();' title="Imprimir" ng-disabled="disabledExportar">
            <i class="fa fa-print"></i>
        </a>
    </div>
    <table class="table table-striped">
        <tr style="background: #FAE5D3;">
            <th>Tipo de Evento</th>
            <th>Fecha Evento</th>
            <th>Bovinos que participaron</th>
            <th>Acciones</th>
        </tr>
        <tr ng-repeat="item in listaEventos">
            <td>{{item.tipoEvento}}</td>
            <td>{{item.fechaHora}}</td>
            <td style="padding-left: 45px;width:10%">{{item.cantidadBovinos}}</td>
            <td>
                <a ui-sref="home.modificarEvento({id: item.idEvento})" title="Editar"><span class="glyphicon glyphicon-pencil"></span></a>
                <a ui-sref="home.detalleEvento({id: item.idEvento})" title="Ver"><span class="glyphicon glyphicon-search"></span></a>
                <a><span class="glyphicon glyphicon-trash" title="Eliminar"></span></a>
            </td>
        </tr>
    </table>
    <div class="col-md-offset-4">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <span class="{{disabledAnt}}" ng-disabled="disabledAnt">
                        <a ui-sref="home.trazabilidad" aria-label="Previous" ng-click="anterior()">
                            <span aria-hidden="true">&laquo; Anterior</span>
                        </a>
                    </span>
                </li>
                <li ui-sref="home.trazabilidad" ng-repeat="pag in Paginas" style="cursor:pointer">
                    <a ng-click="paginar(pag)" style="background-color:{{pag.clase}}">{{pag.numPag}}</a>
                </li>
                <li>
                    <span class="{{disabledSgte}}" ng-disabled="disabledSgte">
                        <a ui-sref="home.trazabilidad" aria-label="Next" ng-click="siguiente()">
                            <span aria-hidden="true">Siguiente &raquo;</span>
                        </a>
                    </span>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div class="loader" ng-show="showSpinner" style="margin:0 auto"></div>
