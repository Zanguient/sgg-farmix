<form name="formRegistrarBovino" novalidate with-errors>
    <fieldset>
        <div class="row">
            <div class="col-lg-10">
                <div class="page-header">
                    <h1>
                        Bovino
                        <small>Registrar</small>
                    </h1>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="form-group col-md-5 col-lg-5">
                <label for="apodo">
                    Apodo
                </label>
                <input name="apodo" type="text" class="form-control"
                       ng-model="bovino.apodo" />
                <!--<span class="error" ng-show="formRegistrar.apodo.$error.required">
                    Este campo es requerido
                </span>-->
            </div>
            <div class="form-group col-md-5 col-lg-5">
                <label>
                    Descripción
                </label>
                <input name="descripcion" type="text" class="form-control"
                       ng-model="bovino.descripcion"  />

                <!--<span class="error" ng-show="formRegistrarBovino.descripcion.$error.required">
                    Este campo es requerido!
                </span>-->
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-md-5 col-lg-5">
                <label>
                    N° de Caravana
                </label>
                <input name="idCaravana" type="text" class="form-control" required
                       ng-model="bovino.numCaravana" />

                <span class="success" ng-show="formRegistrarBovino.idCaravana.$error.required">
                    Este campo es requerido!
                </span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-md-5 col-lg-5">
                <label>
                    Fecha de Nacimiento
                </label>
                <input name="fechaNac" type="text" class="form-control" required 
                       ng-model="bovino.fechaNacimiento" />

                <span class="error" ng-show="formRegistrarBovino.fechaNac.$error.required">
                    Este campo es requerido!
                </span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-md-5 col-lg-5">
                <label>
                    Género
                </label>
                <select class="form-control" name="genero" ng-model="bovino.genero" required>
                    <option value="">Seleccione...</option>
                    <option value=1>Macho</option>
                    <option value=0>Hembra</option>
                </select>

                <span class="error" ng-show="formRegistrarBovino.genero.$error.required">
                    Este campo es requerido!
                </span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-md-5 col-lg-5">
                <label>
                    Peso al nacer
                </label>
                <input name="pesoAlNacer" type="text" class="form-control" 
                       ng-model="bovino.pesoAlNacer" />

                <!--<span class="error" ng-show="formRegistrarBovino.pesoAlNacer.$error.required">
                    Este campo es requerido!
                </span>-->
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-md-5 col-lg-5">
                <label>
                    Peso
                </label>
                <input name="peso" type="text" class="form-control" required 
                       ng-model="bovino.peso" />

                <span class="error" ng-show="formRegistrarBovino.peso.$error.required">
                    Este campo es requerido!
                </span>
            </div>
        </div>
        <!--<div class="row-fluid">
            <div class="form-group col-md-5 col-lg-5">
                <label>
                    Fecha de muerte
                </label>
                <input name="fechaMuerte" type="text" class="form-control" 
                       ng-model="bovino.fechaMuerte" />
            </div>
        </div>-->
        <div class="row-fluid">
            <div class="form-group col-md-5 col-lg-5">
                <label>
                    N° de Bovino Madre
                </label>
                <input name="madre" type="text" class="form-control"
                       ng-model="bovino.idBovinoMadre" />
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-md-5 col-lg-5">
                <label>
                    N° de Bovino Padre
                </label>
                <input name="padre" type="text" class="form-control"
                       ng-model="bovino.idBovinoPadre" />
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-md-5 col-lg-5">
                <label>
                    Categoría
                </label>
                <select class="form-control" name="categoria" required
                        ng-model="bovino.idCategoria" >
                    <option value="">Seleccione...</option>
                    <option ng-repeat="item in categorias"
                            value="{{ item.idCategoria }}">
                        {{ item.nombre }}
                    </option>
                </select>

                <span class="error" ng-show="formRegistrarBovino.categoria.$error.required">
                    Este campo es requerido!
                </span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-md-5 col-lg-5">
                <label>
                    Raza
                </label>
                <select class="form-control" name="raza" required
                        ng-model="bovino.idRaza" >
                    <option value="">Seleccione...</option>
                    <option ng-repeat="item in razas"
                            value="{{ item.idRaza }}">
                        {{ item.nombre }}
                    </option>
                </select>

                <span class="error" ng-show="formRegistrarBovino.raza.$error.required">
                    Este campo es requerido!
                </span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-md-5 col-lg-5">
                <label>
                    Rodeo
                </label>
                <select class="form-control" name="rodeo" required
                        ng-model="bovino.idRodeo" >
                    <option value="">Seleccione...</option>
                    <option ng-repeat="item in rodeos"
                            value="{{ item.idRodeo }}">
                        {{ item.nombre }}
                    </option>
                </select>

                <span class="error" ng-show="formRegistrarBovino.rodeo.$error.required">
                    Este campo es requerido!
                </span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-md-5 col-lg-5">
                <label>
                    Establecimiento Origen
                </label>
                <select class="form-control" name="establecimientoOrigen"
                        ng-model="bovino.idEstablecimientoOrigen" >
                    <option value="">Seleccione...</option>
                    <option ng-repeat="item in establecimientos"
                            value="{{ item.idEstablecimiento }}">
                        {{ item.nombre }}
                    </option>
                </select>
            </div>
        </div>
        <div class="row-fluid">
            <div class="form-group col-md-5 col-lg-5">
                <label>
                    Estado
                </label>
                <select class="form-control" name="estado" required
                        ng-model="bovino.idEstado" >
                    <option value="">Seleccione...</option>
                    <option ng-repeat="item in estados"
                            value="{{ item.idEstado }}">
                        {{ item.nombre }}
                    </option>
                </select>

                <span class="error" ng-show="formRegistrarBovino.estado.$error.required">
                    Este campo es requerido!
                </span>
            </div>
        </div>
    </fieldset>
    <div class="btn">
        <button class="btn btn-primary"
                ng-click="registrar()">Aceptar</button>
        <button type="submit" class="btn btn-default">Cancelar</button>
    </div>
</form>
