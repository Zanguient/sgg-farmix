<form name="formRegistrarBovino" novalidate>
    <fieldset>
        <div class="row">
            <div class="col-lg-10">
                <div class="page-header">
                    <h1>
                        Bovino
                        <small>Registrar</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="text-left">Los marcados con * son obligatorios: </div>

        <div class="row">
            <div class="form-group col-md-3 col-lg-3">
                <label>
                    N° de Caravana (*)
                </label>
                <input name="idCaravana" type="text" class="form-control" required
                       ng-model="bovino.numCaravana" />
                <span class="error" ng-show="formRegistrarBovino.idCaravana.$error.required">
                    Este campo es requerido!
                </span>
            </div>
            <div class="form-group col-md-3 col-lg-3">
                <label>
                    Establecimiento Origen
                </label>
                <select class="form-control" name="establecimientoOrigen"
                        ng-model="bovino.idEstablecimientoOrigen">
                    <option value="">Seleccione...</option>
                    <option ng-repeat="item in establecimientos"
                            value="{{ item.idEstablecimiento }}">
                        {{ item.nombre }}
                    </option>
                </select>
            </div>
            <div class="form-group col-md-3 col-lg-3">
                <label for="apodo">
                    Apodo
                </label>
                <input name="apodo" type="text" class="form-control"
                       ng-model="bovino.apodo" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3 col-lg-3">
                <label>
                    N° de Caravana Madre
                </label>
                <input name="madre" type="text" class="form-control"
                       ng-model="bovino.idBovinoMadre" />
            </div>
            <div class="form-group col-md-3 col-lg-3">
                <label>
                    N° de Caravana Padre
                </label>
                <input name="padre" type="text" class="form-control"
                       ng-model="bovino.idBovinoPadre" />
            </div>
            <div class="form-group col-md-3 col-lg-3">
                <label>
                    Estado (*)
                </label>
                <select class="form-control" name="estado" required
                        ng-model="bovino.idEstado">
                    <option value="">Seleccione...</option>
                    <option ng-repeat="item in estados"
                            value="{{ item.idEstado }}">
                        {{ item.nombre }}
                    </option>
                </select>

                <span class="error" ng-show="formRegistrarBovino.estado.$error.required">
                    Este campo es requerido!
                </span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-1 col-lg-1">
                <label>
                    Género (*)
                </label>
                <div class="radio" ng-init="bovino.genero = 0">
                    <label>
                        <input type="radio" name="genero" value="0"
                               ng-model="bovino.genero">
                        Hembra
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="genero" value="1"
                               ng-model="bovino.genero">
                        Macho
                    </label>
                </div>
            </div>
            <div class="form-group col-md-2 col-lg-2">
                <label>
                    Fecha de Nacimiento (*)
                </label>
                <input name="fechaNac" type="date" class="form-control" min="2000-01-01" max="{{fechaDeHoy | date:'yyyy-MM-dd'}}" required
                       ng-model="bovino.fechaNacimiento" />
                <span class="bg-danger" ng-show="formRegistrarBovino.fechaNac.$error.required">
                    Este campo es requerido!
                </span>
            </div>
            <div class="form-group col-md-3 col-lg-3">
                <label>
                    Peso (*)
                </label>
                <input name="peso" type="number" class="form-control" min="0" max="1000" required
                       ng-model="bovino.peso" />

                <span class="error" ng-show="formRegistrarBovino.peso.$error.required">
                    Este campo es requerido!
                </span>
            </div>
            <div class="row-fluid">
                <div class="form-group col-md-3 col-lg-3">
                    <label>
                        Peso al nacer
                    </label>
                    <input name="pesoAlNacer" type="number" class="form-control" min="0" max="1000"
                           ng-model="bovino.pesoAlNacer" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-3 col-lg-3">
                <label>
                    Categoría (*)
                </label>
                <select class="form-control" name="categoria" required
                        ng-model="bovino.idCategoria">
                    <option value="">Seleccione...</option>
                    <option ng-repeat="item in categorias"
                            value="{{ item.idCategoria }}">
                        {{ item.nombre }}
                    </option>
                </select>

                <span class="error" ng-show="formRegistrarBovino.categoria.$error.required">
                    Este campo es requerido!
                </span>
            </div>
            <div class="form-group col-md-3 col-lg-3">
                <label>
                    Raza (*)
                </label>
                <select class="form-control" name="raza" required
                        ng-model="bovino.idRaza">
                    <option value="">Seleccione...</option>
                    <option ng-repeat="item in razas"
                            value="{{ item.idRaza }}">
                        {{ item.nombre }}
                    </option>
                </select>

                <span class="error" ng-show="formRegistrarBovino.raza.$error.required">
                    Este campo es requerido!
                </span>
            </div>
            <div class="form-group col-md-3 col-lg-3">
                <label>
                    Rodeo (*)
                </label>
                <select class="form-control" name="rodeo" required
                        ng-model="bovino.idRodeo">
                    <option value="">Seleccione...</option>
                    <option ng-repeat="item in rodeos"
                            value="{{ item.idRodeo }}">
                        {{ item.nombre }}
                    </option>
                </select>

                <span class="error" ng-show="formRegistrarBovino.rodeo.$error.required">
                    Este campo es requerido!
                </span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-9 col-lg-9">
                <label>
                    Descripción
                </label>
                <textarea name="descripcion" type="text" rows="2" class="form-control"
                          ng-model="bovino.descripcion" />
            </div>
        </div>
    </fieldset>

    <button class="btn btn-primary"
            ng-click="registrar()">
        Aceptar
    </button>
    <button class="btn btn-default">Cancelar</button>
</form>
