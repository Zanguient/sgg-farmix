
<div class="row">
    <div class="col-lg-10">
        <div class="page-header">
            <h1>
                Consulta de Bovino
                <small> Criterios de búsqueda</small>
            </h1>
            <div class="pull-right" style="margin-top: 13px; margin-right:130px; ">
                <button class="btn" ui-sref="home.registrarBovino">
                    <span class="glyphicon glyphicon-plus"></span>
                    Nuevo
                </button>
            </div>
        </div>
    </div>
</div>
<p>Ingrese los filtros para la consulta:</p>
<form name="formConsultarBovino" novalidate>
    <fieldset>
        <div class="row">
            <div class="form-group col-md-3 col-lg-3">
                <label>
                    Categoría
                </label>
                <select class="form-control" name="categoria" required
                        ng-model="bovino.idCategoria">
                    <option value="">Seleccione...</option>
                    <option ng-repeat="item in categorias"
                            value="{{ item.idCategoria }}">
                        {{ item.nombre }}
                    </option>
                </select>
            </div>
            <div class="form-group col-md-3 col-lg-3">
                <label>
                    Género
                </label>
                <select class="form-control" name="raza" required
                        ng-model="bovino.idRaza">
                    <option value="">Seleccione...</option>
                    <option ng-repeat="item in razas"
                            value="{{ item.idRaza }}">
                        {{ item.nombre }}
                    </option>
                </select>
            </div>
            <div class="form-group col-md-3 col-lg-3">
                <label>
                    Raza
                </label>
                <select class="form-control" name="raza" required
                        ng-model="bovino.idRaza">
                    <option value="">Seleccione...</option>
                    <option ng-repeat="item in razas"
                            value="{{ item.idRaza }}">
                        {{ item.nombre }}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3 col-lg-3">
                <label>
                    Raza
                </label>
                <select class="form-control" name="raza" required
                        ng-model="bovino.idRaza">
                    <option value="">Seleccione...</option>
                    <option ng-repeat="item in razas"
                            value="{{ item.idRaza }}">
                        {{ item.nombre }}
                    </option>
                </select>
            </div>
            <div class="form-group col-md-3 col-lg-3">
                <label>
                    Estado
                </label>
                <select class="form-control" name="raza" required
                        ng-model="bovino.idRaza">
                    <option value="">Seleccione...</option>
                    <option ng-repeat="item in razas"
                            value="{{ item.idRaza }}">
                        {{ item.nombre }}
                    </option>
                </select>
            </div>
            <div class="form-group col-md-2 col-lg-2">
                <label>
                    Peso
                </label>
                <select class="form-control" name="raza" required
                        ng-model="bovino.idRaza">
                    <option value="">Mayor</option>
                    <option value="">Menor</option>
                </select>
            </div>
            <div style="margin-top:24px" class="form-group col-md-1 col-lg-1">
                <input class="form-control" type="text" placeholder="Peso (kg)" />
            </div>
        </div>
    </fieldset>
    <div class="col-lg-9 col-md-9">
        <div class="pull-right">
            <button class="btn btn-primary"
                    ng-click="consultar()">
                Aceptar
            </button>
            <button class="btn btn-default">Cancelar</button>
        </div>
    </div>
</form>
<div style="margin-top:25px;" class="row col-lg-9 col-md-9">
    <table class="table table-striped">
        <tr style="background: #B3E5FC;">
            <th>Categoria</th>
            <th>Género</th>
            <th>Raza</th>
            <th>Rodeo</th>
            <th>Estado</th>
            <th>Peso</th>
        </tr>
        <tr ng-repeat="item in list">
            <td>{{item.categoria}}</td>
            <td>{{item.genero}}</td>
            <td>{{item.raza}}</td>
            <td>{{item.rodeo}}</td>
            <td>{{item.estado}}</td>
            <td>{{item.peso}}</td>
        </tr>
    </table>
</div>
