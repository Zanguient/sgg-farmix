<ion-view view-title="Iniciar Sesi&oacute;n" cache-view="false">
    <ion-content padding="true" class="fondo">
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Usuario</span>
                    <input type="text" ng-model="loginData.usuario">
                </label>
                <label class="item item-input">
                    <span class="input-label">Contrase&ntilde;a</span>
                    <input type="password" ng-model="loginData.pass">
                </label>
                <label class="item">
                    <button class="button bordeBoton botonIniciarSesion" type="submit">Iniciar Sesi&oacute;n</button>
                </label>
            </div>
        </form>
    </ion-content>
 </ion-view>
