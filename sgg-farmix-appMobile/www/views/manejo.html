<ion-view view-title="Evento Manejo" cache-view="false">
    <ion-content padding="true" class="fondo">
        <select class="item item-input select" ng-model="evento.rodeo">
            <option value="0">Seleccione un rodeo destino</option>
            <option ng-repeat="rodeo in rodeos"
                    value="{{rodeo.idRodeo}}">
                {{ rodeo.nombre }}
            </option>
        </select><br>
        <br />        
        <table class="bordeTabla">
            <tr>
                <th>Número de Caravana</th>
                <th>Apodo</th>
            </tr>
            <tr ng-repeat="vaca in vacas">
                <td>{{vaca.numCaravana}}</td>
                <td>{{vaca.apodo}}</td>
            </tr>
        </table><br>
        <button ng-click="registrar()" class="button bordeBoton botonRegistrarEvento" ion-button>Registrar Evento</button>
</ion-content>
</ion-view>
