<ion-view view-title="Inseminaciones Pendientes">
    <ion-content padding="true" class="fondo">
        <table class="bordeTabla">
            <tr>
                <th>Numero de Caravana</th>
                <th></th>
            </tr>
            <tr ng-repeat="inseminacion in inseminaciones">
                <td>{{inseminacion.idVaca}}</td>
                <td><button ng-click="verificar(inseminacion.idInseminacion)" ion-button>Verificar</button></td>
            </tr>
        </table><br>
    </ion-content>
</ion-view>
