<ion-modal-view class="fondo">
  <ion-header-bar>
    <h2 class="title">Iniciar Sesión</h2>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="showConfirm()">
      <div class="list">      
        <label class="item">
          <button class="button button-block button-positive" type="submit" >Cerrar Sesion</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
