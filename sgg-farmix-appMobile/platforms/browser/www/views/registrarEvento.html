<ion-view view-title="Registrar Evento">
    <ion-content padding="true" class="fondo">
        <ion-content id="fhm_page">
            <div class="fhm_container">
                <div class="fhm_row">
                    <div class="fhm_item" ng-click="vacunar()">
                        <div class="pas">Vacunacion</div>
                    </div>
                    <div class="fhm_item" ng-click="antibiotico()">
                        <div class="pas">Antibiotico</div>
                    </div>
                </div>
                <div class="fhm_row">
                    <div class="fhm_item" ng-click="alimento()">
                        <div class="pas">Alimentacion</div>
                    </div>
                    <div class="fhm_item" ng-click="manejar()">
                        <div class="pas">Manejo</div>
                    </div>
                </div>               
            </div>
        </ion-content>
