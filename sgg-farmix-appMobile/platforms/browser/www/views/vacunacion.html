<ion-view view-title="Evento Vacunación">
    <ion-content padding="true" class="fondo">
        <select class="item item-input">
            <option ng-repeat="item in items">
                {{ item }}
            </option>
        </select><br>
        <label class="item item-input">            
            <input type="number" ng-model="txtMiligramaje.value" placeholder="Ingrese la dosis en miligramaje." />
        </label>
        <br />        
        <table class="bordeTabla">
            <tr>
                <th>Numero de Caravana</th>
                <th>Apodo</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Señora Vaca</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Manchas</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Blanca</td>
            </tr>
        </table>
        <button ng-click="registrar()" class="button bordeBoton botonMatriz" ion-button>Registrar Evento</button>
</ion-content>
</ion-view>
