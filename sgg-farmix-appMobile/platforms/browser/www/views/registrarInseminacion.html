<ion-view view-title="Registrar Inseminación">
    <ion-content padding="true" class="fondo">
        <select class="item item-input select" ng-model="evento.tipoInseminacion">
            <option value="0">Seleccione el tipo de la inseminacion</option>
            <option value="1">Inseminacion Artificial</option>
            <option value="2">Inseminacion por Montura</option>
        </select>
        <h4>Vacas a inseminar</h4>
        <table class="bordeTabla">
            <tr>
                <th>Numero de Caravana</th>
                <th>Apodo</th>
            </tr>
            <tr ng-repeat="vaca in vacas">
                <td>{{vaca.numCaravana}}</td>
                <td>{{vaca.apodo}}</td>
            </tr>
        </table><br>
        <h4 ng-if="evento.tipoInseminacion==2">Toros involucrados en la inseminaci&oacute;n</h4>
        <table ng-if="evento.tipoInseminacion==2" class="bordeTabla">
            <tr>
                <th>Numero de Caravana</th>
                <th>Apodo</th>
            </tr>
            <tr ng-repeat="toro in toros">
                <td>{{toro.numCaravana}}</td>
                <td>{{toro.apodo}}</td>
            </tr>
        </table><br>
        <button ng-click="registrar()" class="button bordeBoton botonInseminacion" ion-button>Registrar Inseminaci&oacute;n</button>
    </ion-content>
</ion-view>
