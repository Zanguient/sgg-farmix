<ion-view view-title="Registrar Inseminación" cache-view="false">
    <ion-content padding="true" class="fondo">
        <select class="item item-input select" ng-model="evento.tipoInseminacion">
            <option value="0">Seleccione el tipo de la inseminacion</option>
            <option value="1">Inseminación Artificial</option>
            <option value="2">Inseminación por Montura</option>
        </select>
        <h4>Vacas a inseminar</h4>
        <table class="bordeTabla">
            <tr>
                <th>Número de Caravana</th>
                <th>Apodo</th>
                <th>Quitar</th>
            </tr>
            <tr ng-repeat="vaca in vacas" class="itemTabla">
                <td>{{vaca.numCaravana}}</td>
                <td>{{vaca.apodo}}</td>
                <td><button ng-click="quitar(vaca.numCaravana)" ion-button class="botonVerificar">Quitar</button></td>
            </tr>
        </table><br>
        <h4 ng-if="evento.tipoInseminacion==2">Toros involucrados en la inseminaci&oacute;n</h4>
        <table ng-if="evento.tipoInseminacion==2" class="bordeTabla">
            <tr>
                <th>Número de Caravana</th>
                <th>Apodo</th>
                <th>Quitar</th>
            </tr>
            <tr ng-repeat="toro in toros" class="itemTabla">
                <td>{{toro.numCaravana}}</td>
                <td>{{toro.apodo}}</td>
                <td><button ng-click="quitarToro(toro.numCaravana)" ion-button class="botonVerificar">Quitar</button></td>
            </tr>
        </table><br>
        <button ng-click="registrar()" class="button bordeBoton botonInseminacion" ion-button>Registrar Inseminaci&oacute;n</button>
    </ion-content>
</ion-view>
