<ion-view view-title="Grabar Tag" cache-view="false">
    <ion-content padding="true" class="fondo">
        <ion-refresher pulling-text="Actualizar" on-refresh="cargarBovinos()"></ion-refresher>
        <h3>Bovinos con Tag sin grabar</h3>
        <table class="bordeTabla">
            <tr>
                <th><strong>Número de Caravana</strong></th>
                <th></th>
            </tr>
            <tr ng-repeat="bovino in bovinos" class="itemTabla">
                <td>{{bovino.numCaravana}}</td>
                <td><button ng-click="grabar(bovino.idBovino, true)" ion-button class="botonVerificar">Grabar Tag</button></td>
            </tr>
        </table>
        <div ng-if="bovinos.length > 5" align="center">
            <simple-pagination current-page="settings.currentPage"
                               offset="settings.offset"
                               page-limit="settings.pageLimit"
                               page-limits="settings.pageLimits"
                               on-update="callback()"
                               total="bovinos.length">
            </simple-pagination>
        </div>
		<br />
        <h3>Bovinos con Tag ya grabados</h3>
        <div ng-if="bovinosEscritos.length > 5" align="center">
            <simple-pagination current-page="settings.currentPage"
                               offset="settings.offset"
                               page-limit="settings.pageLimit"
                               page-limits="settings.pageLimits"
                               on-update="callback()"
                               total="bovinosEscritos.length">
            </simple-pagination>
        </div>
        <br>  
        <table class="bordeTabla">                                             
            <tr>
                <th><strong>Número de Caravana</strong></th>
                <th></th>
            </tr>
            <tr ng-repeat="bovino in (bovinosEscritos | limitTo:settings.pageLimit:settings.offset)" class="itemTabla">
                <td>{{bovino.numCaravana}}</td>
                <td><button ng-click="grabar(bovino.idBovino, false)" ion-button class="botonVerificar">Grabar Tag</button></td>
            </tr>
        </table>
</ion-content>
</ion-view>
