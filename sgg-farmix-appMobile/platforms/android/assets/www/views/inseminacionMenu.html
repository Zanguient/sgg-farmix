<ion-view view-title="Inseminación" cache-view="false">
    <ion-content padding="true" class="fondo">
        <ion-content id="fhm_page">
            <div class="fhm_container">
                <div class="fhm_row">
                    <div class="fhm_itemInseminacion" ng-click="inseminar()">
                        <div class="pas"><h4><strong>Registrar Inseminaci&oacute;n</strong></h4></div>
                    </div>
                    <div class="fhm_itemTacto" ng-click="verificarInseminacion()">
                        <div class="pas"><h4><strong>Verificar Inseminaci&oacute;n</strong></h4></div>
                    </div>
                </div>
                <div class="fhm_row">
                    <div class="fhm_itemNacimiento" ng-click="registrarNacimiento()">
                        <div class="pas"><h4><strong>Registrar Nacimiento</strong></h4></div>
                    </div>
                    <div class="fhm_vacio" ng-click="volver()">
                        <div class="pas"></div>
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-content>
</ion-view>
