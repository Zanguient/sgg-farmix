<ion-view view-title="Evento Vacunación">
    <ion-content padding="true" class="fondo">
        <select class="item item-input" ng-model="evento.vacuna" >
            <option value="0">Seleccione una Vacuna</option>                             
            <option ng-repeat="vacuna in vacunas"
                 value = "{{vacuna.idVacuna}}">                  
                 {{ vacuna.nombre }}
            </option>
        </select><br>
        <label class="item item-input">            
            <input type="number" ng-model="txtMiligramaje.value" placeholder="Ingrese la dosis de la vacuna." />
        </label>miligramos
        <br />        
        <table class="bordeTabla">
            <tr>
                <th>Numero de Caravana</th>
                <th>Apodo</th>
            </tr>
            <tr ng-repeat="vaca in vacas">
                <td>{{vaca.numCaravana}}</td>
                <td>{{vaca.apodo}}</td>
            </tr>
        </table><br>
        <button ng-click="registrar()" class="button bordeBoton botonRegistrarEvento" ion-button>Registrar Evento</button>
</ion-content>
</ion-view>
