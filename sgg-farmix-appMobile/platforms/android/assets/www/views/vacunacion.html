<ion-view view-title="Evento Vacunación" cache-view="false">
    <ion-content padding="true" class="fondo">
        <select class="item item-input select" ng-model="evento.vacuna" >
            <option value="0">Seleccione una Vacuna</option>                             
            <option ng-repeat="vacuna in vacunas"
                 value = "{{vacuna.idVacuna}}">                  
                 {{ vacuna.nombre }}
            </option>
        </select><br>
        <label class="item item-input">            
            <input type="number" ng-model="txtMiligramaje.value" placeholder="Ingrese la dosis de la vacuna en miligramos." />
        </label>
        <br />        
        <table class="bordeTabla">
            <tr>
                <th>Número de Caravana</th>
                <th>Apodo</th>
                <th>Quitar</th>
            </tr>
            <tr ng-repeat="vaca in vacas" class="itemTabla">
                <td>{{vaca.numCaravana}}</td>
                <td>{{vaca.apodo}}</td>
                <td><button ng-click="quitar(vaca.numCaravana)" ion-button class="botonVerificar">Quitar</button></td>
            </tr>
        </table><br>
        <button ng-click="registrar()" class="button bordeBoton botonRegistrarEvento" ion-button>Registrar Evento</button>
</ion-content>
</ion-view>
