<ion-view view-title="Evento Antibiótico" cache-view="false">
    <ion-content padding="true" class="fondo">
        <select class="item item-input select" ng-model="evento.antibiotico" >
            <option value="0">Seleccione un Antibiótico</option>                             
            <option ng-repeat="antibiotico in antibioticos"
                 value = "{{antibiotico.idAntibiotico}}">                  
                 {{ antibiotico.nombre }}
            </option>
        </select><br>
        <label class="item item-input select">            
            <input type="number"  ng-model="txtMiligramaje.value" placeholder="Ingrese la dosis del antibiótico en miligramos." />
        </label>
        <br />        
        <table class="bordeTabla">
            <tr>
                <th>Número de Caravana</th>
                <th>Apodo</th>
                <th>Quitar</th>
            </tr>
            <tr ng-repeat="vaca in vacas" class="itemTabla">
                <td>{{vaca.numCaravana}}</td>
                <td>{{vaca.apodo}}</td>
                <td><button ng-click="quitar(vaca.numCaravana)" ion-button class="botonVerificar">Quitar</button></td>
            </tr>
        </table><br>
        <button ng-click="registrar()" class="button bordeBoton botonRegistrarEvento" ion-button>Registrar Evento</button>
</ion-content>
</ion-view>
