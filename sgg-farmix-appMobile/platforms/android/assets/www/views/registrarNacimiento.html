<ion-view view-title="Registrar Nacimiento" cache-view="false">
    <ion-content padding="true" class="fondo">
        <h4>Vacas que parieron</h4>
        <table class="bordeTabla">
            <tr>
                <th>Número de Caravana</th>
                <th>Apodo</th>
                <th>Quitar</th>
            </tr>
            <tr ng-repeat="vaca in vacas" class="itemTabla">
                <td>{{vaca.numCaravana}}</td>
                <td>{{vaca.apodo}}</td>
                <td><button ng-click="quitar(vaca.numCaravana)" ion-button class="botonVerificar">Quitar</button></td>
            </tr>
        </table><br>
        <h4 ng-if="idToros[0] != '' && idToros[0] != undefined" >Toro padre</h4>
        <table ng-if="idToros[0] != '' && idToros[0] != undefined" class="bordeTabla">
            <tr>
                <th>Número de Caravana</th>
                <th>Apodo</th>
                <th>Quitar</th>
            </tr>
            <tr class="itemTabla">
                <td>{{toros[0].numCaravana}}</td>
                <td>{{toros[0].apodo}}</td>
                <td><button ng-click="quitarToro()" ion-button class="botonVerificar">Quitar</button></td>
            </tr>
        </table>
        <button ng-click="registrar()" class="button bordeBoton botonInseminacion" ion-button>Registrar Nacimiento</button>
    </ion-content>
</ion-view>
